    <script>
        $(function() {
            //人數增加
            function changePeople() {
                var date = Date.parse(new Date());
                var people = Math.round(date / 3500000 - 200000);
                $('.subtitle span').text(people);
                $('.board .people').text(people);
            }
            setInterval(function() {
                changePeople();
            }, 60000);
            changePeople();
        });
