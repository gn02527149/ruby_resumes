    <script type="text/javascript">

                thumbWidth: 90,
                thumbHeight: 50,

                thumbPadding: 4,
                thumbStyle: "thumb",

                parallaxY: 10,

            $('#banner-example-1,.slide_mainmask').css({

                "height": parseInt(WW / 750 * 356)

            $('#banner-example-1 img').css({

            $('.slide_mainmask').css({
